
sudo: required
language: python
python:
  #- '3.5'
  #- '3.6'
  - '3.7'
services:
  - docker
install:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  - pip3 install -r requirements_dev.txt
  - pip3 install wheel
script:
  - python3 setup.py test
  - export PYDP_VERSION=$(git tag | tail -n1)
  - echo $PYDP_VERSION
deploy:
  provider: pypi
  user: novavic
  server: https://test.pypi.org/legacy/
  distributions: bdist_wheel
  dist: python
  package_glob: dist/*.whl
  #on:
  #  tags: true
  password:
    secure: 
notifications:
  email:
    on_success: never
    on_failure: always
